<html lang="en">

<head>

<body>
<div id="viabilizador" style="height: 250px; border-radius: 25px; margin: 0 auto 0 auto; font-size: 50px; font: Arial; padding: 30px; text-align: center; border: 1px solid #000; background-color: beige; width: 80%;">
    <h1>Viabilizador Financeiro</h1>
    <h2 style="font-size: 25px;">Alvarezii system</h2> 
</div><br><br>
<div id="div_contas" style="background-color: beige; border-radius: 15px; text-align: center; width: 40%; margin: 0 auto 0 auto; font-size: 20px; padding: 20px;  border: 1px solid #000;">
Largura da Area (m²)<br><input size="50" maxlength="50" id="largura"><br><br>
Altura da Area (m²)<br><input size="50" maxlength="50" id="altura"><br><br>
<button onclick="Calcular()">Calcular Valor dos Sensores</button><br>
</div>
      
</body>

</html>

<script>
    function Calcular(){
        var hectar = (Number(largura.value)+Number(altura.value));
        var resultado = (hectar * 70);
        var mensalidade = (resultado * 12);

        div_contas.innerHTML += `O valor para instalação dos sensores sera de ${resultado}<br>E a anualidade de ${mensalidade}`
    }
</script>
